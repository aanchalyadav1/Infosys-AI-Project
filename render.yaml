services:
  - type: web
    name: ai-music-app
    env: python
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
      cd ..
      pip install -r backend/requirements.txt
    startCommand: |
      cd backend
      gunicorn app:app
    envVars:
      - key: PORT
        value: 10000
